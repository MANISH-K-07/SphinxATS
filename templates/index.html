<!DOCTYPE html>
<html>
<head>
    <title>SphinxATS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="text-center mb-4">
        <h1 class="fw-bold">SphinxATS</h1>
        <p class="text-muted">Automated Resume Screening & Ranking System</p>
    </div>

    <div class="card mb-4 p-4 shadow-sm">
        <h4>HR: Submit Job Description</h4>
        <form action="/submit_jd" method="POST">
            <textarea class="form-control mb-3" name="jd_text" rows="6" placeholder="Enter Job Description here..." required></textarea>
            <button class="btn btn-primary">Submit Job Description</button>
        </form>
    </div>

    <div class="card mb-4 p-4 shadow-sm">
        <h4>Applicant: Upload Resume (PDF)</h4>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input class="form-control mb-3" type="file" name="resume" accept=".pdf" required>
            <button class="btn btn-success">Upload Resume</button>
        </form>
    </div>

    <div class="text-center">
        <a href="/rank">
            <button class="btn btn-dark btn-lg">Generate Ranking</button>
        </a>
    </div>

    <div class="text-center mt-3">
        <a href="/clear">
            <button class="btn btn-danger">Clear All Resumes</button>
        </a>
    </div>

</div>

</body>
</html>
