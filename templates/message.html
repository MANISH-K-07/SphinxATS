<!DOCTYPE html>
<html>
<head>
    <title>Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
        }
        a:hover {
            background: #1a252f;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>{{ message }}</h3>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
