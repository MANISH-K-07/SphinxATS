<!DOCTYPE html>
<html>
<head>
    <title>HR Dashboard - SphinxATS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #0f172a;
            color: white;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h2 {
            margin-bottom: 30px;
        }

        .card {
            background: #1e293b;
            padding: 30px;
            border-radius: 14px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        textarea {
            width: 100%;
            height: 160px;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 15px;
            border-radius: 8px;
            resize: none;
        }

        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .submit {
            background: #6366f1;
            color: white;
        }

        .rank {
            background: #8b5cf6;
            color: white;
        }

        .clear {
            background: #ef4444;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        a {
            color: #94a3b8;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üßë‚Äçüíº HR Dashboard</h2>

        <div class="card">
            <h3>Post Job Description</h3>
            <form method="POST" action="/submit_jd">
                <textarea name="jd_text" placeholder="Paste Job Description here..." required></textarea>
                <button class="submit" type="submit">Submit Job Description</button>
            </form>
        </div>

        <div class="card">
            <h3>Actions</h3>
            <div class="actions">
                <form action="/rank" method="GET">
                    <button class="rank" type="submit">Generate Ranking</button>
                </form>

                <form action="/clear" method="GET">
                    <button class="clear" type="submit">Clear All Resumes</button>
                </form>
            </div>
        </div>

        <a href="/logout">Logout</a>
    </div>
</body>
</html>
