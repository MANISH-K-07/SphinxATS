<!DOCTYPE html>
<html>
<head>
    <title>HR Dashboard - SphinxATS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #0f172a;
            color: white;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h2 {
            margin-bottom: 30px;
        }

        .card {
            background: #1e293b;
            padding: 30px;
            border-radius: 14px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        textarea {
            width: 100%;
            height: 160px;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 15px;
            border-radius: 8px;
            resize: none;
        }

        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .submit {
            background: #6366f1;
            color: white;
        }

        .rank {
            background: #8b5cf6;
            color: white;
        }

        .clear {
            background: #ef4444;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        a {
            color: #94a3b8;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            color: white;
        }

        /* ---------------- LOADER ---------------- */

        #loader-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(15,23,42,0.95);
            top: 0;
            left: 0;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-box {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #334155;
            border-top: 6px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-box p {
            margin-top: 15px;
            font-size: 15px;
            color: #cbd5e1;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>üßë‚Äçüíº HR Dashboard</h2>

        <div class="card">
            <h3>Post Job Description</h3>
            <form method="POST" action="/submit_jd">
                <textarea name="jd_text" placeholder="Paste Job Description here..." required></textarea>
                <button class="submit" type="submit">Submit Job Description</button>
            </form>
        </div>

        <div class="card">
            <h3>Actions</h3>
            <div class="actions">

                <!-- LOADER TRIGGER ADDED HERE -->
                <form action="/rank" method="GET" onsubmit="showLoader()">
                    <button class="rank" type="submit">
                        Generate Ranking
                    </button>
                </form>

                <form action="/clear" method="GET">
                    <button class="clear" type="submit">Clear All Resumes</button>
                </form>

            </div>
        </div>

        <a href="/logout">Logout</a>
    </div>

    <!-- AI PROCESSING LOADER -->
    <div id="loader-overlay">
        <div class="loader-box">
            <div class="spinner"></div>
            <p>SphinxATS Intelligence Engine Processing....</p>
        </div>
    </div>

    <script>
        function showLoader() {
            document.getElementById("loader-overlay").style.display = "flex";
        }
    </script>

</body>
</html>
