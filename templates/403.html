<!DOCTYPE html>
<html>
<head>
    <title>403 - Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 450px;
        }
        h1 {
            font-size: 60px;
            margin: 0;
            color: #c0392b;
        }
        h2 {
            margin-top: 10px;
            color: #2c3e50;
        }
        p {
            color: #555;
            margin-top: 10px;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            background: #2c3e50;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
        }
        a:hover {
            background: #1a252f;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>403</h1>
        <h2>Access Denied</h2>
        <p>You do not have permission to access this page.</p>
        <a href="/">Return to Login</a>
    </div>
</body>
</html>
