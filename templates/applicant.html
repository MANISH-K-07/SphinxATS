<!DOCTYPE html>
<html>
<head>
    <title>Applicant Dashboard - SphinxATS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #0f172a;
            color: white;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #1e293b;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 8px;
            border: none;
            background: #22c55e;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            color: #94a3b8;
            text-decoration: none;
        }

        a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üë®‚Äçüíª Applicant Dashboard</h2>
        <p>Upload your resume (PDF only)</p>

        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf" required>
            <button type="submit">Upload Resume</button>
        </form>

        <a href="/logout">Logout</a>
    </div>
</body>
</html>
