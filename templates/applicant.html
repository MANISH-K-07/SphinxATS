<!DOCTYPE html>
<html>
<head>
    <title>Applicant Dashboard</title>
    <style>
        body { font-family: Arial; background: #eef2f7; padding: 40px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; }
        input, button { width: 100%; padding: 10px; margin-top: 15px; }
        button { background: #27ae60; color: white; border: none; }
        button:hover { background: #1e874b; }
        .logout { margin-top: 20px; display: block; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Applicant Dashboard</h2>
        <p>Upload your resume (PDF only)</p>

        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf" required>
            <button type="submit">Upload Resume</button>
        </form>

        <a class="logout" href="/logout">Logout</a>
    </div>
</body>
</html>
